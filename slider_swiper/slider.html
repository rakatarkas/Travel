<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="slider.css">
    <title>Слайдер Slider</title>
</head>
<body>

   <div class="swiper meSwiper">
    <div class="slider-wrapper">
        <div class="swiper-slide"><img src="/img/spain-slider.jpg" alt="Spain"></div>
        <div class="swiper-slide"><img src="/img/japan-slider.jpg" alt="Japan"></div>
        <div class="swiper-slide"><img src="/img/usa-slider.jpg" alt="USA"></div>
    </div>
   </div>

   <div class="swiper-pagination"></div>

   <div class="swiper-button-next"></div>
   <div class="swiper-button-prev"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">
          import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

        var swiper = new Swiper('.mySwiper', {
            spaceBetween: 30,
            navigation: {
                nextEl:'.swiper-button-next',
                prevEl:'.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
            mousewhell: true,
            keaybord:true,
        })
    </script>
</body>
</html>
