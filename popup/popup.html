<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>

    <button class="btnLogin-popup">Login</button>

    <div class="wrapper">
        <div class="form-box login">
            <h2 class="log">Log in to your account</h2>
            <form action="#">
                <button class="facebook"><div class="facebook-icon"></div>Sign In with Facebook</button>
                <button class="google"><div class="google-icon"></div>Sign In with Google</button>
                <div class="probel"><div class="line"></div>or <div class="line"></div></div>
                <div class="input-box">
                    <input type="email" required class="input">
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <input type="password" required class="input">
                    <label>Password</label>
                </div>
                <button type="sumbit">Sign In</button>
                <div class="forgot">
                    <a href="#">Forgot Your Password?</a>
                </div>
                <div class="line"></div>
                <div class="login-register">
                    <p class="reg">Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2 class="log">Creare account</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required class="input">
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <input type="password" required class="input">
                    <label>Password</label>
                </div>
                <button type="sumbit">Sign Up</button>
                <div class="line"></div>
                <div class="login-register">
                    <p class="reg">Already have an account?
                        <a href="#" class="login-link">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
   
    <script src="popup.js"></script>
</body>
</html>
